{{ define "title"}}Home{{ end }} {{ define "main"}}
<main class="container my-5">
  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Internal PyPI Repository</h2>
        </div>
        <div class="card-body">
          <h3 class="card-title">Package Index</h3>
          {{range .Packages}}
          <div class="list-group">
            <a href="/simple/{{.}}" class="text-decoration-none">{{.}}</a>
          </div>
          {{end}}
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Upload a Package</h2>
        </div>
        <div class="card-body">
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="packageFile" class="form-label"
                >Choose a package file</label
              >
              <input
                type="file"
                class="form-control"
                id="packageFile"
                name="package"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
