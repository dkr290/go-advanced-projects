{{ define "content" }}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="mb-4">
                <h1 class="display-5 fw-bold">
                    <i class="bi bi-grid-3x3 text-info"></i> Video Gallery
                </h1>
                <p class="lead text-muted">Browse all your generated videos</p>
            </div>

            <!-- Filters -->
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Search videos...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>All Types</option>
                                <option>Text-to-Video</option>
                                <option>Image-to-Video</option>
                                <option>Video-to-Video</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>Newest First</option>
                                <option>Oldest First</option>
                                <option>Largest First</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-primary w-100">
                                <i class="bi bi-funnel"></i> Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div id="gallery-grid" 
                 hx-get="/api/gallery/list" 
                 hx-trigger="load" 
                 hx-swap="innerHTML">
                <!-- Loading State -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading gallery...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
