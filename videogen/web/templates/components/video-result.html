<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">
        <i class="bi bi-check-circle-fill"></i> Video Generated Successfully!
    </h4>
    <p>Job ID: <code>{{ .JobID }}</code></p>
    
    <!-- Video Player -->
    <div class="mt-3">
        <video controls class="w-100 rounded" style="max-height: 500px;">
            <source src="{{ .VideoURL }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Download Button -->
    <div class="mt-3 d-grid gap-2 d-md-flex">
        <a href="{{ .VideoURL }}" download class="btn btn-primary">
            <i class="bi bi-download"></i> Download Video
        </a>
        <button class="btn btn-outline-secondary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Generate Another
        </button>
        <a href="/gallery" class="btn btn-outline-info">
            <i class="bi bi-grid-3x3"></i> View Gallery
        </a>
    </div>
</div>
