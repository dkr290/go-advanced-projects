<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f7f7f7;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .stat-item strong {
            color: #667eea;
        }

        .upload-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            background: #f7f7ff;
            border-color: #10b981;
        }

        .upload-area.dragover {
            background: #e6f7ff;
            border-color: #10b981;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s;
        }

        .upload-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .upload-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .upload-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-meta {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 12px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® {{.Title}}</h1>
            <div class="stats">
                <div class="stat-item">
                    <strong id="total-images">0</strong> images
                </div>
                <div class="stat-item">
                    Output: <strong>{{.OutputDir}}</strong>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <h3 style="color: #667eea; margin-bottom: 15px;">üì§ Upload Images for Image-to-Image Processing</h3>
            <p style="color: #666; margin-bottom: 20px;">Upload images to the <code>./images/</code> directory for use with Qwen/FLUX img2img mode</p>
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop images here or click to browse</div>
                <div class="upload-hint">Supports: PNG, JPG, JPEG, WebP, GIF, BMP (Max 10MB)</div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="handleFileSelect(event)">
            </div>
            
            <div class="upload-progress" id="uploadProgress">
                <div class="upload-progress-bar" id="progressBar"></div>
            </div>
            
            <div class="upload-status" id="uploadStatus"></div>
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn btn-success" onclick="uploadToImagesDir()">
                    üìÅ Upload to ./images/ directory
                </button>
                <button class="btn btn-primary" onclick="uploadToOutput()">
                    üñºÔ∏è Upload to gallery
                </button>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="üîç Search images...">
            <button class="btn btn-primary" onclick="refreshGallery()">üîÑ Refresh</button>
            <button class="btn btn-primary" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <!-- Modal for full-size image view -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let allImages = [];
        let selectedFiles = [];

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                allImages = await response.json();
                displayImages(allImages);
                document.getElementById('total-images').textContent = allImages.length;
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="empty-state"><h2>Error</h2><p>Failed to load images</p></div>';
            }
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            
            if (images.length === 0) {
                gallery.innerHTML = 
                    '<div class="empty-state"><h2>No images yet</h2><p>Generated images will appear here</p></div>';
                return;
            }

            gallery.innerHTML = images.map(img => {
                const size = (img.size / 1024 / 1024).toFixed(2);
                const date = new Date(img.mod_time).toLocaleString();
                
                return `
                    <div class="image-card">
                        <div class="image-wrapper" onclick="openModal('${img.path}')">
                            <img src="${img.path}" alt="${img.filename}" loading="lazy">
                        </div>
                        <div class="image-info">
                            <div class="image-name" title="${img.filename}">${img.filename}</div>
                            <div class="image-meta">
                                ${size} MB ‚Ä¢ ${date}
                            </div>
                            <div class="image-actions">
                                <a href="${img.download_url}" class="btn btn-primary btn-small" download>
                                    ‚¨áÔ∏è Download
                                </a>
                                <button class="btn btn-danger btn-small" onclick="deleteImage('${img.filename}', event)">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imagePath;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        async function deleteImage(filename, event) {
            event.stopPropagation();
            
            if (!confirm(`Delete ${filename}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    refreshGallery();
                } else {
                    alert('Failed to delete image');
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Error deleting image');
            }
        }

        function refreshGallery() {
            loadImages();
        }

        function downloadAll() {
            allImages.forEach(img => {
                const a = document.createElement('a');
                a.href = img.download_url;
                a.download = img.filename;
                a.click();
            });
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allImages.filter(img => 
                img.filename.toLowerCase().includes(searchTerm)
            );
            displayImages(filtered);
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Upload functionality
        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            updateUploadUI();
        }
        
        function updateUploadUI() {
            const uploadArea = document.getElementById('uploadArea');
            if (selectedFiles.length > 0) {
                const fileNames = selectedFiles.map(f => f.name).join(', ');
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${selectedFiles.length} file(s) selected</div>
                    <div class="upload-hint">${fileNames}</div>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="handleFileSelect(event)">
                `;
            } else {
                uploadArea.innerHTML = `
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop images here or click to browse</div>
                    <div class="upload-hint">Supports: PNG, JPG, JPEG, WebP, GIF, BMP (Max 10MB)</div>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="handleFileSelect(event)">
                `;
            }
        }
        
        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                selectedFiles = Array.from(e.dataTransfer.files);
                updateUploadUI();
            }
        });
        
        async function uploadToImagesDir() {
            if (selectedFiles.length === 0) {
                alert('Please select files first');
                return;
            }
            
            await uploadFiles('/api/upload-images', 'Uploading to ./images/ directory...');
        }
        
        async function uploadToOutput() {
            if (selectedFiles.length === 0) {
                alert('Please select files first');
                return;
            }
            
            await uploadFiles('/api/upload', 'Uploading to gallery...');
        }
        
        async function uploadFiles(endpoint, message) {
            const progressBar = document.getElementById('progressBar');
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadStatus = document.getElementById('uploadStatus');
            
            // Reset UI
            progressBar.style.width = '0%';
            uploadProgress.style.display = 'block';
            uploadStatus.style.display = 'none';
            uploadStatus.className = 'upload-status';
            
            let uploadedCount = 0;
            const totalFiles = selectedFiles.length;
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                // Update progress
                const progress = Math.round(((i + 1) / totalFiles) * 100);
                progressBar.style.width = progress + '%';
                
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        uploadedCount++;
                    } else {
                        const error = await response.text();
                        throw new Error(`Upload failed: ${error}`);
                    }
                } catch (error) {
                    uploadStatus.textContent = `Error uploading ${file.name}: ${error.message}`;
                    uploadStatus.className = 'upload-status error';
                    uploadStatus.style.display = 'block';
                    return;
                }
            }
            
            // Show success message
            uploadStatus.textContent = `‚úÖ Successfully uploaded ${uploadedCount}/${totalFiles} files. ${message}`;
            uploadStatus.className = 'upload-status success';
            uploadStatus.style.display = 'block';
            
            // Reset file selection
            selectedFiles = [];
            updateUploadUI();
            
            // Refresh gallery after 2 seconds
            setTimeout(() => {
                uploadProgress.style.display = 'none';
                refreshGallery();
            }, 2000);
        }

        // Load images on page load
        loadImages();

        // Auto-refresh every 5 seconds
        setInterval(loadImages, 5000);
    </script>
</body>
</html>
